<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <header class="header">
    <a class="link-title" href="/">Minimal Counter</a> 
    </header>
    <section>
        <div class="big-container">        
            <article>
            <h3>Short Description</h3>
            <p>Increment: Click to increase count.</p>
            <p>Decrease: Click to reduce count</p>   
            <p>Save: Click to store count in previous entry. </p>
           </article>
        </div>
    </section>
    <section>
        <div class="main-container">   
        <h1>Number counts:</h1>
        <h2 id="count-el">0</h2>
        <!--Creating an increase button-->
        <button id="increment-btn" onclick="increment()">increase</button>
        <!--Creating an decrease button-->
        <button id="decrease-btn" onclick="decrease()">decrease</button> 
        <!--Creating a save button-->
        <button id="save-btn" onclick="save()">save</button>
        <p id="save-el">Previous Entries:</p>
        <script src="index.js"></script>
        </article>
        </div>
    </div>
        </body>
    </section>
    
    <footer>

        </footer>
    </div>
</html>
